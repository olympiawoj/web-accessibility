<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <main>
		<h1>Accessible Form Demo</h1>

		<form action="">
			<!--Implicit labeling - wrap text and element which pairs them together-->
			<label>
				Your name
				<input type="text">
			</label>

			<fieldset>
				<legend>Favorite animal</legend>
				<div >
					<label>
						<input type="radio" name="animals" >
						Dog
					</label>
				</div>
				<div>
					<label>
						<input type="radio" name="animals" >
						Cat
					</label>
				</div>
				<div>
					<label>
						<input type="radio" name="animals" >
						Polar bear
					</label>
				</div>
			</fieldset>
			<div class="label-wrap">
				<label for="hometown">
					Hometown
				</label>
			</div>
			<div class="input-wrap">
				<input type="text" id="hometown">
			</div>
		</form>
	</main>
</body>
</html>
