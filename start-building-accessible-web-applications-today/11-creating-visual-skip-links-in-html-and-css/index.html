<!DOCTYPE html>
<html lang="en">
<head>
	<title>Skip Links Demo</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
	<!--class skip-links hides our skip links UNLESS we're focused with a keyboard-->
	<ul class="skip-links">
		<li><a href="#global-nav">Skip to navigation</a></li>
		<li><a href="#main">Skip to content</a></li>
		<li><a href="#footer">Skip to footer</a></li>
	</ul>
	    <!--Make sure these skip links above match with sections-->
	<header role="banner" id="global-nav" tabindex="-1">

	</header>
	<main role="main" id="main" tabindex="-1">
		<h1>Homepage</h1>
		<h2><a href="#">Article Title</a></h2>
	</main>
	<footer role="contentinfo" id="footer" tabindex="-1">

	</footer>
</body>
</html>
