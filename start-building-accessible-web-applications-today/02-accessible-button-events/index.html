<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>Button Demo</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body ng-app="demoApp" ng-controller="demoController">
	<main>
		<!--ng-click - what element are we putting it on and how are we making it accessible?-->
		<button aria-label="Help" ng-click="doStuff()">
			<i class="icon icon-help"></i>
		</button>
		<!-- role tells a screen reader or other assisteive technology that its a button, tabIndex 0 allows us to reach it-->
		<div class="button" role="button" tabindex="0" aria-label="Menu" ng-click="doStuff()" ng-keydown="doStuff()">
			<i class="icon icon-menu"></i>
		</div>
  </main>

  <script src="lib/angular.js"></script>
  <script src="demo.js"></script>
</body>
</html>
